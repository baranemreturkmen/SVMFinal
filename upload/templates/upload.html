<!DOCTYPE html>
<html>
<head>
    <title>CSV Yükle</title>
</head>
<body>
    <h1>CSV Dosyası Yükle</h1>

        <input type="file" name="file" required>
        <button type="submit">Gönder</button>
    </form>
</body>
</html>
